<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
          <div class="container d-flex align-items-center justify-content-center">
        <img src="robot.JPG" alt="Robot" style="width: 200px; margin-right: 40px;">
        <div>
            <h2>Hi, my name is <span>Shin</span>. Let's test your Math skill.</h2>
            <p>Given:</p>
            <label>Enter a value for <b>a</b>:</label>
            <input type="number" id="num1" class="form-control" placeholder="Enter first number">
            
            <label>Enter a value for <b>b</b>:</label>
            <input type="number" id="num2" class="form-control" placeholder="Enter second number">
            
            <div class="button-group">
                <button class="btn btn-green" onclick="calculateProduct()">Product of a and b</button>
                <button class="btn btn-yellow" onclick="calculateExponent()">a raised to b</button>
                <button class="btn btn-red" onclick="calculateRemainder()">Get the remainder</button>
                <button class="btn btn-blue" onclick="checkEquality()">Check if a is equal to b</button>
                <button class="btn btn-secondary" onclick="location.reload()">Refresh</button>
            </div>
            
            <h3>Results:</h3>
            <p id="result"></p>
        </div>
    </div>

    <div class="footer-container">
        <footer>Simrandip Kaur | 9 - Topaz</footer>
    </div>

    <script>
        function calculateProduct() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            if (!isNaN(a) && !isNaN(b)) {
                document.getElementById("result").innerText = "Product: " + (a * b);
            } else {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            }
        }

        function calculateExponent() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            if (!isNaN(a) && !isNaN(b)) {
                document.getElementById("result").innerText = "Exponentiation: " + (a ** b);
            } else {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            }
        }

        function calculateRemainder() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            if (!isNaN(a) && !isNaN(b)) {
                document.getElementById("result").innerText = "Remainder: " + (a % b);
            } else {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            }
        }

        function checkEquality() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            if (!isNaN(a) && !isNaN(b)) {
                document.getElementById("result").innerText = "Are a and b equal? " + (a === b);
            } else {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
